name: ci

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: corepack enable && corepack prepare pnpm@10.15.1 --activate
      - run: pnpm install --frozen-lockfile
      - run: pnpm secretlint
      - run: pnpm lint
      - run: pnpm test -- --run --reporter=dot
